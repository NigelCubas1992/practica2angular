<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Navegador</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/islas">Islas Canarias</a>
      <a mat-list-item routerLink="/lista">Lista de la compra</a>
      <a mat-list-item routerLink="/tres">Tres en Rayas</a>     
      <a mat-list-item routerLink="/clima">Servicio Meteorol√≥gico</a>   
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Practica 2 Angular</span>
    </mat-toolbar>
    <!-- Add Content Here -->    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
